{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>RazorUI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" type="text/css" href="{% static 'node_informer/css/bootstrap.min.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="{% static 'node_informer/js/bootstrap.min.js' %}"></script>
</head>


<body  >
<div class="fluid-container">

   <nav class="navbar navbar-inverse" style="margin-bottom:0" >
   <div class="container-fluid">

      <div class="navbar-header"> 
		 <img alt="Seagate" src="{% static 'node_informer/Seagate-logo.png' %}">	
      </div>
    
      <ul class="nav navbar-nav">
        <li><a href="#"><span class="glyphicon glyphicon-home" > </span>RazorUI</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> About</a></li>
      </ul>
       
       <form class="navbar-form navbar-left">
                {% if messages %}
                <div class="messages">
			<div class="alert alert-danger alert-dismissible" role="alert" style="width: 400px;padding: 5px;margin-bottom: 5px;" >
		        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {% for message in messages %}
                        <div{% if message.tags %} class="{{ message.tags }}"{% endif %}><strong>Warning!</strong> {{ message }}</div>
                        {% endfor %}
			</div>
                </div>
                {% endif %}
       </form>


	<form class="navbar-form navbar-right" >	
	<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#loginModal">
	  Login
	</button>
		
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#registerModal">
          Register
        </button>
	

      </form>
    </div>
  </div>
  </nav>
   
 
   <div class="row" >
	<img src="{% static 'node_informer/server.jpg' %}" width="99%"  height:"auto">
   </div> 


   <div class="row">

  

	<!--login  Modal -->
  <form method="post" action='/auth/'>
   {% csrf_token %}
   <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
           <h4 class="modal-title" id="myModalLabel">Login</h4>
         </div>
         <div class="modal-body">
              <div class="form-group">
    		<label for="Username">Username</label>
    		<input type="username" class="form-control" id="Username"  name="username" placeholder="Username">
  	</div>
  	<div class="form-group">
    		<label for="exampleInputPassword1">Password</label>
    		<input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
  	</div>
	 <div class="checkbox">
    	<label><input type="checkbox"> Remember me</label>
  	</div>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
           <button type="submit" class="btn btn-primary">Login</button>
         </div>
       </div>
     </div>
   </div>
  </form>

        <!-- Register modal  -->
           <form>
   <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
           <h4 class="modal-title" id="myModalLabel">Register</h4>
         </div>
         <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
             </div>
	      <div class="form-group">
                <label for="exampleInputusername">Username</label>
                <input type="password" class="form-control" id="exampleInputusername" placeholder="username">
             </div>
	      <div class="form-group">
                <label for="exampleInputfirst">first_name</label>
                <input type="password" class="form-control" id="exampleInputfirst" placeholder="First Name">
             </div>
	      <div class="form-group">
                <label for="exampleInputlast">last_name</label>
                <input type="password" class="form-control" id="exampleInputlast" placeholder="Last Name">
             </div>

         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
           <button type="submit" class="btn btn-primary">Submit</button>
         </div>
       </div>
     </div>
   </div>
  </form>



  </div>
</div>

<div class="well" style="margin-bottom: 0;background-color:#FFFFFF">
           <p align="center">@ 2015 Seagate Technology LLC | Legal</p>
</div>


</body>
</html>
